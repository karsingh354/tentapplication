<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Product</title>
</head>
<body>
	<div align="center">
		<h1>Edit Product</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${details}"
			method="post">

			<table border="0" cellpadding="10">
			<body style="background-color:powderblue;">
				<tr>				
					<td>Customer ID:</td>
					<td>
						<input type="text" th:field="*{customerid}" readonly="readonly" />
					</td>
				</tr>			
				<tr>				
					<td>CUSTOMER Name:</td>
					<td>
						<input type="text" th:field="*{customername}" />
					</td>
				</tr>
				<tr>
					<td>NUMBER OF INNOVA:</td>
					<td><input type="text" th:field="*{numberofchairs}" /></td>
				</tr>
				<tr>
					<td>NUMBER OF BOLERO:</td>
					<td><input type="text" th:field="*{numberoftables}" /></td>
				</tr>
				<tr>

				<tr>
					<td>CONTACT PERSON NAME:</td>
					<td><input type="text" th:field="*{numberoffoldings}" /></td>
				</tr>
				<tr>
					<td>OWNER NAME:</td>
					<td><input type="text" th:field="*{numberofcoffeemachines}" /></td>
				</tr>
				<tr>
					<td>BOOKED DATE:</td>
					<td><input type="text" th:field="*{numberofmaharajachairs}" /></td>
				</tr>
				<tr>
					<td>TOTAL AMMOUNT:</td>
					<td><input type="text" th:field="*{totalammount}" /></td>
				</tr>
				
			    <tr>
					<td>TOTAL AMMOUNT:</td>
					<td><input type="text" th:field="*{bookeddate}" /></td>
				</tr>
												
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
